<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Arena</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 253, 253);
            max-height: 100vh;
        }
        #scoreboard {
            width: 30%;
            margin-right: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 600px;
            overflow-y: scroll;
        }
        #game {
            width: 72%;
            background-color: rgb(102, 3, 168);
            padding: 20px;
            color: white;
        }
        h1, h2 {
            text-align: center;
        }
        input, textarea, button {
            padding: 10px;
            margin: 25px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            margin-top: -20px;
        }
        textarea {
            height: 100px;
            resize: none;
            font-size: 85px;
            text-align: center;
            font-weight: bolder;
        }
        button {
            width: 82.5%;
            background-color: #23f157;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #f3d320;
        }
        .titulo {
            font-size: 80px;
            font-weight: bold;
            margin-top: 0%;
        }
        .player-score {
            font-size: 24px;
            color: #000000;
            margin: 30px 0;
            margin-top: -30px; 
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif; 
        }

        .first-place {
            color: gold;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;         
        }

        .second-place {
            color: silver;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif; 
        }

        .third-place {
            color: #B47539;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif; 
        }
        .tituloscore {
            font-size: 50px;
            margin-top: 0%;
            color: rgb(0, 0, 0);
        }

        @keyframes rainbow {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .rainbow-text {
          background: linear-gradient(270deg, red, orange, yellow, rgb(252, 228, 11), rgb(29, 204, 248), rgb(255, 57, 229), rgb(238, 218, 130));
          background-size: 400% 400%;
          -webkit-background-clip: text;
          color: transparent;
          animation: rainbow 30s ease infinite;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <h2 class="tituloscore">Ranking</h2>
        <ul id="score-list"></ul>
    </div>
    <div id="game">
        <h1 class="titulo rainbow-text">Game Arena</h1>
        <form id="score-form">
            <textarea id="equation" name="equation" readonly rows="5" cols="25"></textarea>
            <input type="number" id="answer" name="answer" placeholder="Sua resposta" required>
            <button type="submit">ENVIAR RESPOSTA</button>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBI1YaAaz9MpybzlRGYILk-nn-ozNTGVX4",
            authDomain: "procentagem-competitivo.firebaseapp.com",
            projectId: "procentagem-competitivo",
            storageBucket: "procentagem-competitivo.appspot.com",
            messagingSenderId: "753103789798",
            appId: "1:753103789798:web:f20fe41624824b74c3e527",
            measurementId: "G-42WL58PP0T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const roomCode = localStorage.getItem('roomCode');
        const playerName = localStorage.getItem('playerName');

        function writePlayerData(roomCode, playerName, score) {
            set(ref(database, 'rooms/' + roomCode + '/players/' + playerName), {
                score: score
            });
        }

        function readPlayerData(roomCode, callback) {
            const playersRef = ref(database, 'rooms/' + roomCode + '/players');
            onValue(playersRef, (snapshot) => {
                const data = snapshot.val();
                callback(data);
            });
        }

        function generateNextEquation() {
            const percentages = Array.from({length: 10}, (_, i) => (i + 1) * 10);
            const maxNumber = 1000;
            const percentage = percentages[Math.floor(Math.random() * percentages.length)];
            const number = Math.floor(Math.random() * (maxNumber / 10) + 1) * 10;
            return `${percentage}% de ${number}`;
        }

        function calculateEquation(equation) {
            try {
                const [percent, , number] = equation.split(' ');
                const parsedPercent = parseInt(percent.replace('%', ''));
                const parsedNumber = parseInt(number);
                return (parsedPercent / 100) * parsedNumber;
            } catch {
                return null;
            }
        }

        function updateScoreboard(players) {
            const scores = Object.entries(players).sort((a, b) => b[1].score - a[1].score);
            const scoreList = document.getElementById('score-list');
            scoreList.innerHTML = '';
            scores.forEach((score, index) => {
                const li = document.createElement('li');
                li.textContent = `${score[0]}: ${score[1].score}`;
                li.classList.add('player-score');
                if (index === 0) li.classList.add('first-place');
                else if (index === 1) li.classList.add('second-place');
                else if (index === 2) li.classList.add('third-place');
                scoreList.appendChild(li);
            });
        }

        document.getElementById('score-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const answer = parseFloat(document.getElementById('answer').value);
            const equation = document.getElementById('equation').value;
            const correctAnswer = calculateEquation(equation);

            if (answer === correctAnswer) {
                const playerScoresRef = ref(database, 'rooms/' + roomCode + '/players/' + playerName);
                playerScoresRef.get().then((snapshot) => {
                    const currentScore = snapshot.val().score || 0;
                    const newScore = currentScore + 1;
                    writePlayerData(roomCode, playerName, newScore);
                });

                document.getElementById('answer').value = '';
                document.getElementById('equation').value = generateNextEquation();
            } else {
                alert('RESPOSTA ERRADA!!!');
            }
        });

        document.getElementById('equation').value = generateNextEquation();

        readPlayerData(roomCode, updateScoreboard);
    </script>
</body>
</html>
